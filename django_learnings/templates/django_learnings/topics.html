<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
</head>
<body>
    {% extends "django_learnings/base.html" %}
    {% load bootstrap3 %}
    {% block header %}
        <h1>Topics</h1>
    {% endblock header %}
    {% block content %}
        <ul>
            {% for topic in topics %}
                <li>
                    <h3><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h3>
                </li>
            {% empty %}
                <li>No topics added.</li>
            {% endfor %}
        </ul>

        <h3><a href="{% url 'new_topic' %}">Add new topics</a></h3>
    {% endblock content %}
</body>
</html>
