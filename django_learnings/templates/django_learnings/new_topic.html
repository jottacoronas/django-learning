<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Topic</title>
</head>
<body>
    {% extends "django_learnings/base.html" %}
        {% load bootstrap3 %}

            {% block header %}
                <h2>Add a new topic</h2>
            {% endblock header %}

            {% block content %}
                <form action="{% url 'new_topic' %}" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form %}
                    
                    {% buttons %}
                        <button name="submit" class="btn btn-primary">Add</button>
                    {% buttons %}
                </form>

            {% endblock content %}

</body>
</html>
