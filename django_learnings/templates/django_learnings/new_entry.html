<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry</title>
</head>
<body>
    {% extends "django_learnings/base.html" %}
    {% load bootstrap3 %}
    {% block header %}
      <h1><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h1>
    {% block header %}
    {% block content %}
      <h3>Add a new note:</h3>
      <form action="{% url 'new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
          <button name="submit">Add</button>
        {% endbuttons %}
      </form>
    {% endblock content %}
</body>
</html>
